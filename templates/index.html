<!DOCTYPE html>
<html>
<head>
    <title>Tradelyzers Plagiarism Checker</title>
</head>
<body>
    <div>
        <h1>TRADELYZERS PLAGIARISM CHECKER</h1>

        <form action="http://localhost:5000" method="POST">
            <p>Input Text : </p>
            <p><textarea name="query" rows="8" cols="50" autofocus>{{query}}</textarea></p>
            <br>
            <p><input type="submit" name="submit" value="CHECK PLAGIARISM"></p>
            <br>
            <p><h3>{{output}}</h3></p>
        </form>

        <form action="/button-click" method="post">
            <label for="query">Enter the text you want to check:</label>
            <input type="text" name="query" id="query">
            <button type="submit">Check</button>
        </form>
        <p id="output">{{ result }}</p>
    </div>
</body>
</html>
